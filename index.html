<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--css file-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <section>
      <div class="card">
        <div class="image">
          <img class="desktop" src="images/image-header-desktop.jpg" alt="image-header">
          <img class="mobile" src="images/image-header-mobile.jpg" alt="image-header">
        </div>
        <div class="text-section">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div>
              <span>10K+</span>
              <span>companies</span>
            </div>
            <div>
              <span>314</span>
              <span>templates</span>
            </div>
            <div>
              <span>12M+</span>
              <span>queries</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a aria-label="Link to Frontend Mentor, a platform to improve frontend design and development skills" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" aria-label="Link to the web designer's profile" href="https://www.frontendmentor.io/profile/Mahmoud-Attalla">Mahmoud Abd-El-Fattah</a>.
    </div>
  </footer>
</body>
</html>
